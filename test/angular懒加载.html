<!DOCTYPE html>
<html ng-app="demo">
<head>
	<title>angular懒加载</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta property="wb:webmaster" content="fb660ef54f488590">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" type="text/css" href="css/lazyload.css">
</head>
<body ng-controller="mainCtrl">
<div>
   <div ng-repeat="img in images">
   	<img lazy-src="{{img}}">
   </div>
</div>
   <script type="text/javascript" src="http://cdn.staticfile.org/angular.js/1.2.18/angular.min.js"></script>
   <script type="text/javascript" src="js/me-lazyload.js"></script>
   <!-- <script type="text/javascript" src="js/angular_lazyload.js"></script> -->
   <script>
            angular.module('demo', ['me-lazyload']).controller('mainCtrl', ['$scope', function($scope) {
                var url = 'http://www.gravatar.com/avatar/6ca6c6611136a3e05ce30d872da1b551.jpg?s=10012';
                var ary = [];
                for (var i = 0; i < 40; i++) {
                    ary.push(url + '&t=' + i + (+new Date()))
                }
                $scope.images = ary;
            }
            ])
        </script>
</body>
</html>
